        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/amazeui.min.js"></script>
        <script src="../assets/js/app.js"></script>
        <script src="../assets/js/toast.js"></script>
        <script src="../assets/js/jqPaginator.min.js"></script>
        <script src="../assets/js/mytime.js"></script>
        <script type="text/javascript">
            var data = {
                pageNum: 1,// 当前页
                pageSize: 10,// 每页显示多少数据
                searchKey : ''
            }

            $(function() {
                addItems(data.pageNum, data.pageSize)
                bindEvent()
            })
            function addItems(pageNum, pageSize) {
                var formData = new FormData();
                formData.append("pageNum", pageNum);
                formData.append("pageSize", pageSize);
                if (data.searchKey != '') {
                    formData.append("searchKey", data.searchKey)
                }

                $.ajax({
                    url : '/wechat/manager/get_poi_card_list_page',
                    data : formData,
                    type : 'POST',
                    dataType:'json',
                    contentType : false,
                    processData : false,
                    cache : false,
                    success : function(res) {
                        var poiHtml = ''
                        $.each(res.data, function(index, item) {
                            poiHtml += '<tr>'+
                                '<td>' + item.businessName + ' ' + item.branchName + '</td>'+
                                '<td>' + item.categories + '</td>'+
                                '<td>' + item.telephone + '</td>'+
                                '<td class="am-hide-sm-only">' + item.openTime + '</td>'+
                                '<td>'+
                                '<div class="am-btn-toolbar">'+
                                '<div class="am-btn-group am-btn-group-xs">'+
                                '<a href="updatePoi.html?sid=' + item.sid + '" style="background-color: #fff" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</a>' +
                                '<a id="deletePoiBtn" style="background-color: #fff" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</a>' +
                                '</div>'+
                                '</div>'+
                                '</td>'+
                                '</tr>'
                        })
                        $('#showPoi').html(poiHtml)

                        loadPage(res.totalPage, res.pageNum, res.totalCount)
                    },
                    error : function(err) {
                        console.log(err);
                    }
                })
            }
            // 加载分页信息（使用分页插件）
            function loadPage(pages, pageNum, total) {
                $.jqPaginator('#pagination', {
                    totalPages: pages,
                    visiblePages: 5,
                    currentPage: pageNum,
                    first: '<li class="first"><a href="javascript:;">首页</a></li>',
                    prev: '<li class="prev"><a href="javascript:;">上一页</a></li>',
                    next: '<li class="next"><a href="javascript:;">下一页</a></li>',
                    last: '<li class="last"><a href="javascript:;">末页</a></li>',
                    page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
                    onPageChange: function (num, type) {
                        $('#pagination').prepend('<li style="margin-right:20px;margin-left:20px;">总页数：' + pages + ' 页</li>');
                        $('#pagination').prepend('<li>总条数：' + total + ' 条</li>');
                        if (type == "change") {
                            data.pageNum = num;
                            addItems(num, data.pageSize);
                            loadPage(pages);
                        }
                    }
                });
            }
            function bindEvent() {
                // 删除门店
                $('body').on('click','#deletePoiBtn',function() {
                    $.ajax({
                        url : '/wechat/manager/delete_card',
                        data : {
                            cardId: $(this).data('wechatcardid')
                        },
                        type : 'POST',
                        dataType:'json',
                        success : function(res) {
                            if (res.success) {
                                showMessage('门店删除成功')
                                addItems(data.pageNum, data.pageSize)
                            } else {
                                showMessage('门店删除失败：' + res.msg)
                            }
                        },
                        error : function(err) {
                            console.log(err);
                            showMessage('系统错误')
                        }
                    })
                })
                // 筛选
                $('#searchBtn').click(function() {
                    data.searchKey = $('#searchKey').val()
                    console.log(data.searchKey)
                    addItems(data.pageNum, data.pageSize)
                })
            }
        </script>
