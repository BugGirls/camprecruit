                                            '</div>' +
                                            '<span class="ques-list-name-icon item-icon00' + (index + 1) + '">' + (index + 1) + '</span>' +
                                            '</div>' +
                                            '</a>' +
                                            '</li>'
                                } else if (index == 2) {
                                    top1Html += '<li class="ques-card-list-three">' +
                                            '<a href="productDetail.html?productNo=' + item.productNo + '">' +
                                            '<div class="ques-list-box clearfix">' +
                                            '<div class="ques-list-head">' +
                                            '<div class="ques-list-image">' +
                                            '<img src="' + item.image + '">' +

                        } else {
                            showMessage(res.msg)
                        }
                    },
                    error : function(err) {
                        showMessage("系统正在升级，请稍后重试")
                        console.log(err)
                    }
                })
            }
            // 加载进度提示
            function loading() {
                $('body').loading({
                    loadingWidth:240,
                    title:'请稍等!',
                    name:'test',
                    discription:'正在加载...',
                    direction:'column',
                    type:'origin',
                    originBg:'#71EA71',
                    originDivWidth:40,
                    originDivHeight:40,
                    originWidth:6,
                    originHeight:6,
                    smallLoading:false,
                    loadingBg:'#389A81',
                    loadingMaskBg:'rgba(123,122,222,0.2)'
                });
            }
            function loaded() {
                removeLoading('test');
            }
